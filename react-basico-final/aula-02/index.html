<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>React - Aula 02</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
	</head>
	<body>

		<div style="border: 2px solid blue; margin: 10px;">
			<div id="jsx-Div"></div>
		</div>

		<div style="border: 2px solid blue; margin: 10px;">
			<div id="jsx-Variavel"></div>
		</div>

		<div style="border: 2px solid blue; margin: 10px;">
			<div id="jsx-Loop"></div>
		</div>

		<div style="border: 2px solid blue; margin: 10px;">
			<div id="jsx-Evento"></div>
		</div>

		<div style="border: 2px solid blue; margin: 10px;">
			<div id="jsx-EventoBind"></div>
		</div>

		<div style="border: 2px solid blue; margin: 10px;">
			<div id="jsx-Funcao"></div>
		</div>



		<script type="text/babel">
			class JSXDiv extends React.Component{
				render(){
					return <div>
						<h2>Sou header</h2>
					</div>
				}
			}

			class JSXVariavel extends React.Component{
				render(){
					var titulo = "Sou o header e hoje é dia " + new Date().getDate()
					return <div>
						<h2>{titulo}</h2>
					</div>
				}
			}

			class JSXLoop extends React.Component{
				render(){
					var items = ["um","dois","três"]
					return <div>
						<h2>Número</h2>
						<ul>
							{items.map((numero) => <li>{numero}</li>)}
						</ul>
					</div>
				}
			}

			class JSXEvento extends React.Component{
				render(){
					var quandoClicar = function () {
						alert("FUI CLICADO");
					}
					return <div>
						<button onClick={quandoClicar}>Clique aqui</button>
					</div>
				}
			}

			class JSXEventoBind extends React.Component{

				_click_contexto_react_1(){
					console.log('_click_contexto_react_1=>', this) // está no contexto do component react
				}
				_click_contexto_react_2(){
					console.log('_click_contexto_react_2=>', this) // está no contexto do component react
				}
				_click_contexto_html(){
					console.log('_click_contexto_html=>', this) // está no contexto do click que ocorreu no html
				}
				render(){
					return <div>
						<button onClick={()=> this._click_contexto_react_1()}>Contexto componente react 1</button>
						<button onClick={this._click_contexto_react_2.bind(this)}>Contexto componente react 2</button>
						<button onClick={this._click_contexto_html}>Contexto click html</button>
					</div>
				}
			}

			class JSXFuncao extends React.Component{
				render(){
					var sub_render = function(){
						return <div>
							<p>Sou um texto criado pelo sub_render</p>
						</div>
					}
					return <div>
						<button>Botão 1</button>
						<div>
							{sub_render()}
						</div>
					</div>
				}
			}

			React.render(<JSXDiv/>, document.getElementById('jsx-Div'));
			React.render(<JSXVariavel/>, document.getElementById('jsx-Variavel'));
			React.render(<JSXLoop/>, document.getElementById('jsx-Loop'));
			React.render(<JSXEvento/>, document.getElementById('jsx-Evento'));
			React.render(<JSXEventoBind/>, document.getElementById('jsx-EventoBind'));
			React.render(<JSXFuncao/>, document.getElementById('jsx-Funcao'));

		</script>
	</body>
</html>
