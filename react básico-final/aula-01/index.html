<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>React - Aula 01</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.25/browser.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react-with-addons.js"></script>
	</head>

	<body>
		<div>
			<div id="meu-app-aula-01"></div>
		</div>
		<div>
			<div id="div-clone"></div>
		</div>
		<script type="text/babel">

			class App01 extends React.Component{

				constructor(){
					super();
					this.state = {
						contador: 0,
					}
				}

				_somarContador(valor){
					this.setState({
						contador: this.state.contador + valor,
					})
				}

				render(){
					return (
						<div>
							<h1>Hello world</h1>
							<button onClick={() => this._somarContador(1)}>Somar</button>
							<span>{this.state.contador}</span>
							<button onClick={this._somarContador.bind(this, -1)}>Subtrair</button>
						</div>
					);
				}
			}

			React.render(<App01/>, document.getElementById('meu-app-aula-01'));
			React.render(<App01/>, document.getElementById('div-clone'));
		</script>
	</body>
</html>
